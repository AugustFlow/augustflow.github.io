<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AugustFlow Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="left logo">August Flow</h1>
    <main class="center">
        <p class="header-description center message">I look forward to working with you!</p>
        
        <form class="left">
            <label class="center" for="name">Enter your name below</label><br>
            <input type="name"></input><br>
            <input type="submit">
        </form>

        <div class="grid border-thick">
            <div id="contact_form" class="contact_form"></div>
            <div id="animated_nav" class="animated_nav"></div>
            <div id="habit_tracker" class="habit_tracker"></div>
            <div id="loading_screen" class="loading_screen"></div>
            <div id="progress_tracker" class="progress_tracker"></div>
            <div id="planner" class="planner"></div>
        </div>
    </main>
</body>
</html>
