<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AugustFlow Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="left logo">August Flow</h1>
    <main class="center">
        <p class="header-description left message">I look forward to working with you!</p>
        
        <br><br>
        <form class="left">
            <label class="left" for="name">Enter your name below</label><br>
            <input class="left" type="name"></input>
            <input type="submit">
        </form>

        <br><br><br><br>
        <div class="grid border-thick">
            <div id="contact_form" class="contact_form"></div>
            <div id="animated_nav" class="animated_nav"></div>
            <div id="habit_tracker" class="habit_tracker"></div>
            <div id="loading_screen" class="loading_screen"></div>
            <div id="progress_tracker" class="progress_tracker"></div>
            <div id="planner" class="planner"></div>
            <div id="Display" class="Display">
                <a href="/sites/Fonts/fonts.html"> 
                    <img class="displayImg" src="/sites/Fonts/Fonts.png">
                    <p>Fonts Display Page</p>
                </a>
            </div>
            <div id="challenges" class="challenges Display">
                <a href="/sites/SeptemberChallenge/competency/septemberChallenge.html">
                    <img class="displayImg" src="/sites/SeptemberChallenge/Challenge.png" alt="" class="challengesImage">
                    <p>Web Challenges with Lord_Abner</p>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
